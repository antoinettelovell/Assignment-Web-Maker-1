  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" routerLink= "/user/{{uid}}"><b>Profile</b></a>         
     <button [disabled]= "myForm.invalid" class= "btn color-white bg-transparent" type= "submit" form= "myForm"><i class="fas fa-check"></i></button>
</nav>
<br>                   
<!-- Form -->
<div class="container">
    <form #myForm= "ngForm" (ngSubmit)= "update()" id= "myForm">
        <div *ngIf= "userError" class= "alert alert-danger">This username is taken, please try another one.</div>
        <div *ngIf = "successFlag" class= "alert alert-success">Update Successfully</div>
    <!-- Username -->
    <div class="form-group">
        <label><b>Username</b></label> 
        <input #userInput= "ngModel" required class="form-control" [(ngModel)]= "user.username" name= "username" placeholder= "Enter Username...">
    </div>
    <div *ngIf= "userInput.invalid" class= "alert alert-warning">Username can't be empty</div>
    <!-- Email -->
    <div class="form-group">
        <label for="Email"><b>Email</b></label>               <input class="form-control" [(ngModel)]= "user.email" name= "email" placeholder= "Enter Email...">
    </div>
    <!-- First Name -->
    <div class="form-group">
        <label for="firstName"><b>First Name</b></label>
        <input class="form-control" [(ngModel)]= "user.firstName" 
          name= "firstName" placeholder= "Enter First Name..." >
    </div>
    <!-- Last Name-->
    <div class="form-group">
        <label for="lastName"><b>Last Name</b></label>         <input class="form-control" [(ngModel)]= "user.lastName" name= "lastName" placeholder= "Enter Last Name...">
    </div>
    <!-- Buttons -->
    <a routerLink="/user/{{uid}}/website"
    class="btn btn-primary btn-block">Websites</a>

    <button type= "button" (click)= "logout()" class="btn btn-danger
     btn-block">Logout</button>
     <br>
    </form>
    <a *ngIf= "user.admin" class="btn btn-outline-dark"
        routerLink="/user-list">User List</a>
</div>    
<!-- Footer -->
<nav class="navbar navbar-dark bg-primary 
fixed-bottom">
    <div class="full-width">               
        <a class="color-white float-right"
        routerLink="/user/{{uid}}"><i class="fas fa-user"></i></a>
      </div>
    </nav>
